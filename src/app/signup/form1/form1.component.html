<div>
    <h3>Form 1</h3>
    <label>name:
        <input type="text" [(ngModel)]="formData.name" placeholder="Enter name">
    </label>
    <br>
    <label>Email:
        <input type="email" [(ngModel)]="formData.email" placeholder="Enter email">
    </label>
    <label>Password:
        <input type="password" [(ngModel)]="formData.password" placeholder="Enter password">
    </label>
</div>
